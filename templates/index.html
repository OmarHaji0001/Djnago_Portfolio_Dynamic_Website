{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Omar Haji Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div style="position: relative">
    <div style="position: absolute; width: 100%; z-index: 2;">
        {% include 'base components/navbar.html' %}
    </div>

    {% block banner %}
    {% endblock banner %}

    <div style="height: 85px;"></div>
</div>

{% block content %}
{% endblock content %}

{% include 'base components/footer.html' %}

<!-- Loader Animation -->
<div class="loader-wrapper fixed-top">
    <span class="spinner fixed-top"></span>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
    $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
    });
</script>
</body>
</html>
